<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Carousel</title>
        <link rel="stylesheet" href="imgc.css">
    </head>

    <body>
        <div id="image-track" data-mouse-down-at = "0" data-prev-percentage = "0">
            <img class="image" src="assets/carousell-IMG/Antartic View.png" alt="Antartic View" draggable="false">
            <img class="image" src="assets/carousell-IMG/Bridge.png" alt="Brooklyn Bridge" draggable="false">
            <img class="image" src="assets/carousell-IMG/Hill Top View.png" alt="Hill Top View" draggable="false">
            <img class="image" src="assets/carousell-IMG/Live coral.webp" alt="Live Coral" draggable="false">
            <img class="image" src="assets/carousell-IMG/grand-central-24mm-iphone.jpg" alt="walkway" draggable="false">
            <img class="image" src="assets/carousell-IMG/Apple-iPhone-17-Pro-Ethereal-pho.webp" alt="Ethereal" draggable="false">
            <img class="image" src="assets/carousell-IMG/Grass Field 2.avif" alt="Grass Field 2" draggable="false">
            <img class="image" src="assets/carousell-IMG/Grass field.avif" alt="Grass field" draggable="false">
        </div>

        <script src="imgc.js"></script>
    </body>
</html>
